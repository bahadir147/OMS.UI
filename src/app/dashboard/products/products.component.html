<div>
    <table mat-table #table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
            <td mat-cell *matCellDef="let customer"> {{customer.price}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Unit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> unit </th>
            <td mat-cell *matCellDef="let customer"> {{customer.unit}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="DiscountRate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> discountRate </th>
            <td mat-cell *matCellDef="let customer"> {{customer.discountRate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
