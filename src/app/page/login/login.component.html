<div class="full">
  <div class="container">
    <div class="panelmain">
      <div class="panelmainic">
        <div class="panel panel-login">
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" #loginForm="ngForm" (ngSubmit)="OnSubmit(loginForm)" action="#" method="post" role="form" style="display: block;">
                  <h2 translate>SignIn</h2>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="email" ngModel [email]="true" name="email" id="email" tabindex="1" class="form-control" placeholder="{{'Email' | translate}}" required
                      value="">
                      <div *ngIf="loginForm?.controls['email']?.errors" class="text-danger">Email adresinizi kontrol ediniz!</div>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="password" name="password" id="password" type="password" tabindex="2" class="form-control" placeholder="{{'Password' | translate}}"
                      required>
                      <div *ngIf="loginForm?.controls['password']?.errors" class="text-danger">Lütfen geçerli bir şifre giriniz!</div>
                  </div>
                  <div class="col-xs-6 form-group pull-left">
                    <div class="custom-control custom-checkbox">
                      <input [(ngModel)]="rememberme" name="rememberme" type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">{{'RememberMe' | translate}}</label>
                    </div>
                  </div>
                  <div class="col-xs-6 form-group pull-right">
                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" [disabled]="loginForm.form.invalid" type="submit"
                      class="form-control btn btn-login" value="{{'SignIn' | translate}}">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="panel-heading">
            <div class="row">
              <div style="width: 100%;">
                <a id="register-form-link">
                  <div class="register">Order Managament System
                    <a href="/register">{{'Register' | translate}}</a>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
