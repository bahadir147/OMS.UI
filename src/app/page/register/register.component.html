<div class="full">
  <div class="container">
    <div class="panelmain">
      <div class="panelmainic">
        <div class="panel panel-login">
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">

                <form id="login-form" #loginForm="ngForm" (ngSubmit)="OnSubmit(loginForm)" action="#" method="post" role="form" style="display: block;">
                  <h2>Kayıt Ol!</h2>
                  <div class="form-group">
                    <input type="text" #companyName name="companyName" id="companyName" ngModel tabindex="1" class="form-control" placeholder="Firma Adı"
                      required value="">
                  </div>
                  <div class="form-group">
                    <input #address name="address" id="address" type="text" tabindex="2" ngModel class="form-control" placeholder="Firma Adresi"
                      required>
                  </div>
                  <div class="form-group">
                    <input #firstName name="firstName" id="firstName" type="text" ngModel tabindex="3" class="form-control" placeholder="Ad"
                      required>
                  </div>
                  <div class="form-group">
                    <input #lastName name="lastName" id="lastName" type="text" ngModel tabindex="4" class="form-control" placeholder="Soyad"
                      required>
                  </div>
                  <div class="form-group">
                    <input #phoneNumber name="phoneNumber" id="phoneNumber" ngModel type="text" tabindex="5" class="form-control" placeholder="Telefon Numarası"
                      required>
                  </div>

                  <div class="form-group">
                    <input #email name="email" id="email" type="email" ngModel tabindex="7" class="form-control" placeholder="Eposta" required>
                  </div>
                  <div class="form-group">
                    <input #password name="password" id="password" ngModel type="password" tabindex="7" class="form-control" placeholder="Şifre"
                      required>
                  </div>

                  <div class="col-xs-6 form-group pull-right">
                    <input [disabled]="loginForm.form.invalid" type="submit" tabindex="4" class="form-control btn btn-login" value="Üye Ol">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="panel-heading">
            <div class="row">
              <div style="width: 100%;">
                <a href="/login" id="register-form-link">
                  <div class="register">Login</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
